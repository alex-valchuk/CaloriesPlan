<my-menu></my-menu>
<div ng-controller="FriendsListController" ng-init="init()" class="container">
    <h2 class="form-group">Friends List</h2>

    <div class="form-group" ng-repeat="error in errors">
        <div class="alert alert-danger">
            {{ error }}
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <span class="pull-right">
                    <a href="#/search-friends" class="btn btn-primary">Search friends</a>
                </span>
            </div>
        </div>
    </div>

    <div ng-repeat="friend in friends">
        <img ng-src="" />
        <span>{{ friend.firstName }} {{ friend.lastName }}</span>
    </div>
</div>
