<my-menu></my-menu>
<div ng-controller="AccountsListController" ng-init="init()" class="container">
    <h2 class="form-group">Accounts List</h2>

    <div class="form-group" ng-repeat="error in errors">
        <div class="alert alert-danger">
            {{ error }}
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <span class="pull-right">
                    <a href="#/account" class="btn btn-primary">Add New Account</a>
                </span>
            </div>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="thead-inverse">
            <tr>
                <th>User Name</th>
                <th>Daily Calories Limit</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="account in accounts">
                <td>{{ account.userName }}</td>
                <td>{{ account.dailyCaloriesLimit }}</td>
                <td>
                    <a ng-if="isAdmin()" href="#/nutrition-report/{{account.userName}}">Nutrition Report</a>&nbsp;&nbsp;
                </td>
                <td align="right">
                    <a href="#/account/{{account.userName}}">Edit</a>&nbsp;&nbsp;
                    <a class="hand" ng-click='deleteAccount(account.userName)'>Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
