<div ng-controller="SignUpController" ng-init="init()" class="container">
    <div class="row center-block">
        <div class="col-lg-4 col-lg-offset-4">
            <h2 class="form-group">{{signUpText}}</h2>

            <div class="form-group" ng-repeat="error in errors">
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            </div>

            <div class="form-group alert alert-success" ng-if="success">
                {{ success }}
            </div>

            <div class="form-group">
                <label>User Name:</label>
                <input type="text" ng-model="signUpModel.userName" class="form-control" />
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" ng-model="signUpModel.password" class="form-control" />
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" ng-model="signUpModel.confirmPassword" class="form-control" />
            </div>

            <div class="form-group">
                <button ng-click="signUp()" class="btn btn-primary">{{signUpText}}</button>
                <a ng-click="goBack()" class="btn btn-secondary">{{cancelText}}</a>
            </div>
        </div>
    </div>
</div>
