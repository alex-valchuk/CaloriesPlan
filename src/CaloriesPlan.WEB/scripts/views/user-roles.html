<my-menu></my-menu>
<div ng-controller="UserRolesController" ng-init="init()" class="container">
    <h2 class="form-group">{{rolesOwner}}'s Roles</h2>

    <div class="form-group" ng-repeat="error in errors">
        <div class="alert alert-danger">
            {{ error }}
        </div>
    </div>

    <div class="form-group" ng-if="selectedNotUserRole > -1">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <span class="pull-right">
                    <a ng-click="addRole()" class="btn btn-primary">Add Role</a>
                </span>
                <span class="pull-right" style="margin-right: 10px;">
                    <select ng-model="selectedNotUserRole"
                            ng-options="role.value as role.roleName for role in notUserRoles"
                            ng-change="onNotUserRoleChanged(selectedNotUserRole)"
                            class="form-control" required></select>
                </span>
            </div>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="thead-inverse">
            <tr>
                <th>Role</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="role in roles">
                <td>{{ role.roleName }}</td>
                <td align="right">
                    <a class="hand" ng-click='deleteRole(role.roleName)'>Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <a href="#/account/{{rolesOwner}}" class="btn btn-secondary">Back</a>
    </div>
</div>
