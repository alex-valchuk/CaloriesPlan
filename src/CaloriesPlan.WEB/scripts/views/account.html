<my-menu></my-menu>
<div ng-controller="AccountController" ng-init="init()" class="container">
    <div class="row center-block">
        <div class="col-lg-4 col-lg-offset-4">
            <h2 class="form-group">{{accountModel.userName}}'s Account Detials</h2>

            <div class="form-group" ng-repeat="error in errors">
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            </div>

            <div class="form-group">
                <label>User Name:</label>
                <input type="text" required ng-model="accountModel.userName" readonly="readonly" class="form-control" />
            </div>

            <div class="form-group">
                <label>Daily Calories Limit:</label>
                <input type="text" required ng-model="accountModel.dailyCaloriesLimit" class="form-control" />
            </div>

            <div class="form-group">
                <label>Roles:</label>
                <ul>
                    <li ng-repeat="role in accountModel.userRoles">{{role.roleName}}</li>
                </ul>
                <div ng-if="isAdminOrManager()">
                    <a ng-click="editRoles()" class="btn btn-secondary">Edit Roles</a>
                </div>
            </div>

            <div class="form-group">
                <button ng-click="save()" class="btn btn-primary">Save</button>
                <a ng-click="goBack()" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
